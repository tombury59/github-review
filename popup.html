<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
</head>
<body>
  <!-- La carte principale commence à l'état "loading" -->
  <div id="super-hover-card" class="loading">
    
    <!-- Structure pour l'animation de chargement (Skeleton) -->
    <div class="skeleton-container">
      <div class="skeleton skeleton-title"></div>
      <div class="skeleton skeleton-desc-1"></div>
      <div class="skeleton skeleton-desc-2"></div>
      <div class="stats-skeleton">
        <div class="skeleton skeleton-stat"></div>
        <div class="skeleton skeleton-stat"></div>
        <div class="skeleton skeleton-stat"></div>
      </div>
    </div>
    
    <!-- Contenu réel (caché au début par le CSS) -->
    <div class="card-content">
      <div class="card-header">
        <span id="card-title"></span>
      </div>
      <div id="card-description"></div>
      <div id="card-stats">
        <!-- Les statistiques seront injectées ici par le JS -->
      </div>
      <div id="card-footer"></div>
    </div>

  </div>
</body>
</html>
